<!DOCTYPE html>
<html data-ng-cloak>
<head>
  <title>{{config.project}} {{config.tagline}}</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="/highlight.js/styles/tomorrow-night.css">
  <script src="/highlight.js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <style type="text/css">
    @charset "UTF-8";
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none;
    }

    ng\:form {
      display: block;
    }
  </style>
</head>
<body data-ng-controller="BodyController">
    <div class="headerMon containerScope">
        <div class="logo"><img src="/img/logo.png" /></div>
        <div class="containMenu">
            <ul class="nav nav-pills pull-right menuHome">
                <li data-ng-class="{}" class="home"><a href="#/">Home</a></li>
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Learn</a>
                    <div id="menuContainer">
                      <div id="menu" class="containerScope">
                          <ul>
                              <li class="submenu" data-ng-repeat="module in header.modules" >
                                  <a class ="submenu" href="#/doc/{{module.name}}">
                                      {{module.label}}
                                  </a>
                              </li>
                              <li class="submenudivid"><a href="#">Developer API</a></li>
                          </ul>
                      </div>
                    </div>
                </li>
                <li><a href="{{header.github}}">Github</a></li>
            </ul>
            <div class="breadcrumbHolder">
                <ul class="breadcrumb">
                  <li>Learn<span class="divider">/</span></li>
                  <li>{{current.module}}<span class="divider">/</span></li>
                  <li class="active">{{current.file}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" data-ng-view class="hero-unit">
    </div>

    <div data-ng-controller="ProgressController" class="shades" data-ng-class="active">
        <div class="circle" data-ng-cloak></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" data-main="js/main" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" data-main="js/main" src="js/libs/require.js"></script>
</body>
</html>
